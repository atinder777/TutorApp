<ion-content padding>
  <ion-segment [(ngModel)]="category" (ionChange)="changeSegment($event)">
    <ion-segment-button value="16">
      MECH Courses
    </ion-segment-button>
    <ion-segment-button value="17">
      ENGR Courses
    </ion-segment-button>
  </ion-segment>
  <ion-refresher (ionRefresh)="refresh($event)" pullingIcon="arrow-dropdown" pullingText="pull to refresh" refreshingSpinner="bubbles"
    refreshingText="Refreshing...">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid *ngIf="bookings != null">
    <ion-row no-padding>
      <ion-col col-6 col-sm-3 col-md-6 col-lg-4 col-xl-3 *ngFor="let group of bookings;let i = index;">
        <ion-card [ngClass]="group.animateClass" background-size (click)="openDetails(group)" [ngStyle]="{'background-image': 'url(' + group.backgroundImage + ')'}">
          <div gallery-description>
            <h6 gallery-subtitle [innerHTML]="group.title.rendered"></h6>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  </ion-infinite-scroll>
