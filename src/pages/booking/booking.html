<ion-header>

  <ion-navbar>
    <ion-title>Booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="type" (ionChange)="changeSegment($event)">
    <ion-segment-button value="1">
      Weekly
    </ion-segment-button>
    <ion-segment-button value="2">
      Crash
    </ion-segment-button>
    <ion-segment-button value="3">
      Private
    </ion-segment-button>
  </ion-segment>

  <!-- Weekly -->
  <div *ngIf="type == '1'">
    <ion-list>
      <ion-item>
        <p parallax-description text-wrap *ngIf="data.weekly" [innerHTML]="data.weekly"></p>
      </ion-item>
    </ion-list>
    <div margin>
      <booking-form></booking-form>
    </div>
  </div>
  <!-- Crash -->
  <div *ngIf="type == '2'">
    <ion-list>
      <ion-item>
        <p parallax-description text-wrap *ngIf="data.weekly" [innerHTML]="data.weekly"></p>
      </ion-item>
    </ion-list>
    <div margin>
      <booking-form></booking-form>
    </div>
  </div>
  <!-- Courses -->
  <div *ngIf="type == '3'">
    <ion-list>
      <ion-item>
        <p parallax-description text-wrap *ngIf="data.private" [innerHTML]="data.private"></p>
      </ion-item>
    </ion-list>
    <div margin>
      <booking-form></booking-form>
    </div>
  </div>
</ion-content>
