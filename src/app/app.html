<!---Settings Main Header-->
<ion-split-pane when="md">
  <!-- Menu Main Top -->
  <ion-menu enable-menu-with-back-views [content]="content" *ngIf="params != null">
    <ion-header>
      <div header-background-image padding [ngStyle]="{'background-image': 'url(' + params.background + ')'}">
        <img [src]="params.image">
        <h2 ion-text header-title class="header-side-menu">{{params.title}}</h2>
        <p>{{params.description}}</p>
      </div>
    </ion-header>
    <!-- Menu Main List -->
    <ion-content>
      <ion-list no-margin>
        <button menuClose ion-item item-title main-menu no-lines border *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon icon-small item-left>
            <i class="icon {{p.icon}}"></i>
          </ion-icon>
          {{p.title}}
        </button>

        <ion-item style="height: 50px" item-title no-lines border *ngIf="data.isChecked != null" border no-lines>
          <!-- Item-title -->

          <ion-label style="overflow: initial" item-title item-start>
            <ion-icon style="margin-right: 10px" icon-small item-left>
              <i class="icon icon-bell-ring"></i>
            </ion-icon>
            Notifications
          </ion-label>
          <!-- Toggle -->
          <ion-toggle item-end (ionChange)="onEvent(data)" [checked]="data.isChecked"></ion-toggle>
        </ion-item>
        <button menuClose ion-item item-title main-menu no-lines border (click)="close()">
          <ion-icon icon-small item-left>
            <i class="icon icon-exit-to-app"></i>
          </ion-icon>
          Exit
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content main swipeBackEnabled="true"></ion-nav>
</ion-split-pane>
